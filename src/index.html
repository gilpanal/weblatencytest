<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hiaudio</title>
    <meta name="description" content="hiaudio">
    <meta charset="UTF-8">
    <title>Hi-Audio Latency Test POC Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="page-header">
        <a class='nav-link' href='#' id='testlatencymlsbtn' data-toggle='modal' data-toggle='popover'
            data-placement='bottom' title='Testing ...' data-content='No input detected'
            onclick="event.preventDefault();"></a>
        <div id="log-message"></div>
    </main>
    <div id="popup">
        <div id="popupContent">
            <p>Tap to keep screen awake</p>
            <button id="wakeButton">Enable</button>
        </div>
    </div>
    </div>
    <div style="margin-top: 20px;">
        <canvas id="latencyHistogram" width="800" height="500"></canvas>
    </div>
    <script type="module" src="scripts/index.js"></script>

</html>
